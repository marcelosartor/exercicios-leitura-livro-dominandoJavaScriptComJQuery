<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>teste JQueryUI</title>
        <link rel="stylesheet" href="css/jquery-ui.css">
    </head>


    <body>

        <div class="ui-widget">
            <label for="linguagens">Linguagem:</label>
            <input id="linguagens"></input>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous">
         </script>
         <script
             src="js/jquery-ui.js"
             type='text/javascript'>
          </script>
         <script>
             var linguagens = [
                     "Clojure",
                     "Common LISP",
                     "Erlang",
                     "F#",
                     "Haskell",
                     "JavaScript",
                     "OCaml",
                     "Scala",
                     "Scheme"
                 ];

            $(function(){
                 $("#linguagens").autocomplete({source:linguagens});
            })
 		</script>
    </body>
</html>
